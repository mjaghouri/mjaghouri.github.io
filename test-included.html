 یکشنبه ۲۲ ژوئیه شبکه نوسازی شده حمل و نقل عمومی [در آمستردام] شروع به کار می‌کند و همچنین خط [متروی] شمال به جنوب [آمستردام]. ما برای جشن گرفتن آن به شما یک روز سفر مجانی عرضه می‌کنیم و اینکه به این ترتیب با شبکه جدید حمل و نقل عمومی آشنا شوید.
